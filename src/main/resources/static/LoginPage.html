<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<div id="output"></div>
<div id="test">
    <p>Login<input type="text" id="login"></p>
    <p>Password<input type="text" id="password"></p>
    <p><input type="button" name="butLogin" onclick="sendRequest();" value="Login" ></p>
</div>
<script>
    let divTest = document.getElementById("test");
    let username = document.getElementById("login");
    let userPassword = document.getElementById("password");
    function sendRequest(event){
        let xhr = new XMLHttpRequest();
        let json = JSON.stringify({
            name: username.value,
            password: userPassword.value
        });
        xhr.open('POST', 'http://188.243.224.61:8080/login');
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
        xhr.send(json);
        xhr.onload = function() {
            if (xhr.status != 200) {
                alert(`Ошибка ${xhr.status}: ${xhr.statusText}`);
            } else {
                document.location.href = "http://188.243.224.61:8080/menu";
            }
        };
    }
</script>
</body>
</html>
